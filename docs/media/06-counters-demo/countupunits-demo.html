<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <title>JavaScript Counter Demo - Praveen Lobo</title>
  <script type="text/javascript" src="countupunits.js"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #header {
      text-align: center;
      font-size: 20px;
      background: black;
      color: white;
      width: 100%;
      height: 50px;
      line-height: 50px;
      border-bottom: 1px solid black;
      top: 0;
      position: absolute;
    }

    #content {
      text-align: center;
      top: 25%;
      left: 25%;
      position: absolute;
      width: 50%;
      /*height: 25%;*/
      overflow: auto;
      line-height: 25px;
      border: 1px solid black;
    }

    #counter1 {
      width: 50%;
      height: 100%;
      float: left;
      background: black;
      color: white;
    }

    #counter2 {
      width: 50%;
      height: 100%;
      float: right;
    }

    #footer {
      bottom: 0;
      position: absolute;
      width: 100%;
      height: 50px;
      line-height: 50px;
      background: black;
      text-align: center;
      font-size: 20px;
      color: white;
    }
  </style>

</head>

<body>
  <div id="header">header</div>
  <div id="content">
    <div id="counter1"></div>
    <div id="counter2"></div>
  </div>
  <div id="footer">footer</div>
</body>
<script type="text/javascript">
  new CountUpUnits('April 16, 2010 19:00:00',   'counter1');
  new CountUpUnits('October 10, 2010 10:10:10', 'counter2');
</script>

</html>
