<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <title>JavaScript Days Hours Minutes Seconds Counter Demo - Praveen Lobo</title>
  <script type="text/javascript" src="daysHMScounter.js"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #header {
      text-align: center;
      font-size: 20px;
      width: 100%;
      height: 50px;
      line-height: 50px;
      background: white;
      border-bottom: 1px solid black;
      top: 0;
      position: absolute;
    }

    #content {
      text-align: center;
      top: 25px;
      position: absolute;
      overflow: auto;
      line-height: 25px;
    }

    #footer {
      bottom: 0;
      position: absolute;
      width: 100%;
      height: 50px;
      line-height: 50px;
      background: black;
      text-align: center;
      font-size: 20px;
      color: white;
    }
  </style>

</head>

<body>
  <div id="header"><span id="counter1"></span> <strong> down and up.</strong></div>
  <div id="content"></div>
  <div id="footer"><span id="counter2"></span> <strong>since 10/10/10 10:10:10.</strong></div>
</body>
<script type="text/javascript">
  new DaysHMSCounter(((new Date()).getTime()+10000), 'counter1');
    new DaysHMSCounter('October 10, 2010 10:10:10', 'counter2');
</script>

</html>
