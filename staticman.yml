comments:
  allowedFields: ["author", "content", "email", "parent_id", "permalink", "site"]
  branch: "master"
  commitMessage: "[new comment]: by {fields.author} <Staticman>\n\n{fields.permalink}#comment-{@id}"
  filename: "comment-{@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp"
  moderation: true
  name: "praveenlobo.com"
  path: "data/comments/{options.postId}"
  requiredFields: ["author", "content", "email", "permalink"]
  transforms:
    email: md5
